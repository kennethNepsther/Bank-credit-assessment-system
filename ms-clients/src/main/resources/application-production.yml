spring:
  application:
    name: ms-clients
server:
  port: 0
eureka:
  client:
    service-url:
      defaultZone: http://eureka-user:12345@${EUREKA_SERVER}:8761/eureka
      #defaultZone: http://localhost:8761/eureka
  instance:
   instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  file:
    name: ./logs/log-file.log
